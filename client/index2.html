<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />



    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,200&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/jass.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Note Taking App</title>
</head>

<body>
    <div class="py-2 bg-dark text-light">
        <div class="container text-center">
            <button type="button" class="btn btn-dark">
                <h1>Notes</h1>
            </button>
        </div>
    </div>

    <div class="container my-5 d-flex justify-content-center">
        <form id="note-form">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <input type="text" class="form-input" name="note-title" placeholder="Name of note" />
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-sm-6">
                    <input type="text" class="form-input" name="note-content" placeholder="Write stuff here" />
                </div>
            </div>
            <button class="col-12 col-sm-6 btn btn-block btn-dark">Add Note</button>
        </form>
    </div>
</body>

</html>
